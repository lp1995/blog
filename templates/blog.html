<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
<link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					文章
				</h1>
			</div> 
			
			<h2>
			{{content[0]}}
			{%for i in tag%}
			<span class="label">{{i}}</span>
			{%endfor%}
			</h2>
		
			<pre>
			<p>{{content[1]}}</p>
			</pre>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" style="word-break: break-all;">
						评论 ： 
					</h3>
				</div>
				{%for i in pinglun%}
				{%if loop.index%2==1%}
				<div class="panel-body" style="word-break: break-all;border: 0px solid #A9C9E2;">	
				{{i[0]}}<br>{{i[1]}}				
				</div>
				{%else%}
				<div class="panel-footer" style="word-break: break-all;border: 0px solid #A9C9E2;">	
				{{i[0]}}<br>{{i[1]}}
				</div>
				{%endif%}
				{%endfor%}
				<form active="" method="post" enty>
						<fieldset>
							 <legend>游客评论</legend> 
							 <input type="text"  name="text" /> 
							 <button type="submit" class="btn">提交</button>
						</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
